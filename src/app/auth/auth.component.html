<ng-container *ngIf="isNewUser && (!user || !user.catchPhrase)">
  <auth-sign-up
      [user]="user"
      (signUpEmitter)="signUp($event)"
      (setCatchPhraseEmitter)="setCatchPhrase($event)"
      (toggleAuthMethodEmitter)="toggleAuthMethod()">
  </auth-sign-up>
</ng-container>

<ng-container *ngIf="!isNewUser && !user">
  <auth-sign-in
      [user]="user"
      (signInEmitter)="signIn($event)"
      (toggleAuthMethodEmitter)="toggleAuthMethod()">
  </auth-sign-in>
</ng-container>
